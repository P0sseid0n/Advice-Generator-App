<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Advice generator app</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<section>
			<p>
				Advice #<span id="AdviceID"><!-- Advice ID goes here --></span>
			</p>

			<h2 id="AdiceText">"<!-- Advice text goes here -->"</h2>

			<img id="desktop-divider" src="images/pattern-divider-desktop.svg" alt="Divider" />
			<img id="mobile-divider" src="images/pattern-divider-mobile.svg" alt="Divider" />

			<button>
				<img src="images/icon-dice.svg" alt="Dice" />
			</button>
		</section>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			<br />
			Coded by <a href="http://p0sseid0n.site" target="_blank" rel="noopener noreferrer">P0sseid0n</a>
			<br />
			Open Source on
			<a href="http://https://github.com/P0sseid0n/Advice-Generator-App" target="_blank" rel="noopener noreferrer">GitHub</a>
		</div>

		<script src="script/index.js"></script>
	</body>
</html>
